{% extends "layout.html" %}
{% block content %}
    {% for city in cities %}
        <article class="media content-section">
          <div class="media-body">
          <form action="{{ url_for('delete_post', id=city.id) }}" method="POST">
            <!--<input class="btn btn-danger" type="submit" value="Delete">-->
              <button type="submit" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </form>

        <h2><a class="article-title">{{ city.title }}</a></h2>
          <div class="media-left">
            <figure class="image is-50x50">
                <img src="http://openweathermap.org/img/w/{{ city.icon }}.png" alt="Image">
            </figure>
              <div class="media-content">
                <div class="content">
                    <p>
                        <span class="title">{{ city.title }}</span>
                        <br>
                        <span class="subtitle">{{ city.temperature }}Â° F</span>
                        <br> {{ city.description }}
                    </p>
                </div>
            </div>
        </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
